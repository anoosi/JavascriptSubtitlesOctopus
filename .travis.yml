sudo: required
dist: trusty
env:
  - ARCH_TRAVIS_CLEAN_CHROOT=1 ARCH_TRAVIS_CONFIRM_YES=1
language: nodejs
arch:
  repos:
    - archlinuxfr=http://repo.archlinux.fr/$arch
  packages:
    - emscripten
    - llvm
    - clang
    - cmake
    - nodejs
    - npm
    - ragel
    - wget
    - zip
    - make
    - autoconf
    - pkgconfig
    - patch
    - libtool
    - itstool
    - automake
    - python2
    - zip
    - python2-lxml
    - python2-pip
    - python2-html5lib
    - python2-setuptools
    - python2-chardet
    - python2-virtualenv
	- jdk8-openjdk
    - binaryen
  script:
    - make

script:
 - bash ./ci-starter.sh
 - zip -r SubtitleOctopus-v$(git rev-parse --short HEAD).zip js
deploy:
  provider: releases
  api_key:
    secure: 
  file: '*.zip'
  file_blob: true
  skip-cleanup: true
  on:
    tags: true
